apiVersion: v1
kind: Service
metadata:
  name: {{ include "heating-monitor.fullname" . }}
  labels:
    {{- include "heating-monitor.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      nodePort: {{ .Values.service.nodePort }}
  selector:
    {{- include "heating-monitor.selectorLabels" . | nindent 4 }}
